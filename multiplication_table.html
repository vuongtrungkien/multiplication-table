<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiplication table</title>
</head>
<body>
    <script>
        let suot = "<table border = '1' witch = '300px' cellspacing = '0' cellpadding = '3' >";
        let i,j;
        for (i = 1; i <= 10 ;i++) {
            suot += "<tr>";
            for (j = 1;j <= 10; j++) {
                suot += "<td>" + i * j + "</td>";
            }
            suot += "</tr>";
        }
        suot += "</table>";
        document.write(suot);
    </script>
</body>
</html>
